<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${statistic.getName()}"></p>
    <p th:text="${'participants: '+statistic.getParticipantsCount()}"></p>
    <p>Statistic:</p>
    <div>
        <div th:each="question : ${statistic.getQuestionStatistics()}">
            <p th:text="${question.getQuestionText() + ' :'}"></p>
            <div th:each="answer : ${question.getAnswerDTOList}">
                <p th:text="${answer.getText() + ' : '+answer.getAnswersCount()}"></p>
            </div>
            <p>------------------</p>
        </div>
    </div>
<a th:href="@{/home}">home</a>
</body>
</html>
